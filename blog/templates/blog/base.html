{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

            <li><a href="/">Hola</a></li>

            <li><a href="/contact/">Contact</a></li>

            <li><a href={% url 'post_new' %} class"top-menu"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> </li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->

    {% block content %}
